    RequestUploadDocument:
      required:
        - ApplicationReferenceNumber
        - DocumentName
        - FileType
        - DocumentType
      type: object
      properties:
        ApplicationReferenceNumber:
          type: string
          description: Unique identifier for the application.
          example: "ABC123456"
        DocumentName:
          type: string
          example: "Contract for ABC123456"
          description: The document name.
        FileType:
          type: string
          example: "application/pdf"
          description: The type of file.
          enum:
            - application/msword
            - application/vnd.openxmlformats-officedocument.wordprocessingml.document
            - application/pdf
            - application/vnd.ms-excel
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            - image/jpeg
            - image/png
        DocumentType:
          type: string
          example: COS
          description: The type of the document.
          enum:
            - BS
            - CC
            - PS
            - TR
            - LS
            - HL
            - DEP
            - PLS
            - VOI
            - ID
            - NOA
            - EM
            - CTR
            - EC
            - AL
            - VR
            - IL
            - RENT
            - BONUS
            - GOV
            - BRD
            - COS
            - OTHER
    ResponseUploadDocument:
      type: object
      properties:
        LinkUrl:
          type: string
          description: Pre-signe URL to upload document.
        RequestId:
          type: string
          format: uuid
          description: Unique request identifier.
    RequestGetDocument:
      required:
        - ApplicationReferenceNumber
        - DocumentId
      type: object
      properties:
        ApplicationReferenceNumber:
          type: string
          description: Unique identifier for the application.
          example: "ABC123456"
        DocumentId:
          type: integer
          description: The unique Id of the document.
    ResponseGetDocument:
      type: object
      properties:
        ApplicationDocument:
          $ref: "#/components/schemas/DocumentSchema"
        RequestId:
          type: string
          format: uuid
          description: Unique request identifier.
    RequestGetListDocument:
      required:
        - ApplicationReferenceNumber
      type: object
      properties:
        ApplicationReferenceNumber:
          type: string
          description: Unique identifier for the application.
          example: "ABC123456"
        SearchCriteria:
          type: object
          description: The search criteriea.
          properties:
            TextFilter:
              type: string
              description: Text filter for document name or type.
            ContactIds:
              type: array
              description: Contact Ids of the document.
              items:
                type: integer
        SortCriteria:
          type: object
          description: The sort criteria.
          properties:
            SortField:
              type: string
              description: The sort field.
            SortDirection:
              type: string
              description: The sort direction.
        Pagination:
          type: object
          properties:
            PageSize:
              type: number
              description: The number of items per page.
            PageNumber:
              type: number
              description: The current page number.
