        Pagination:
          type: object
          properties:
            PageSize:
              type: number
              description: The number of items per page.
            PageNumber:
              type: number
              description: The current page number.
            TotalSize:
              type: number
              description: The total number of items.
            TotalPages:
              type: number
              description: The total number of pages.
        RequestId:
          type: string
          format: uuid
          description: Unique request identifier.
